set -g default-terminal 'screen-256color'
set -ga terminal-overrides ',*256col*:Tc'
set -g default-shell /opt/homebrew/bin/fish
set -g mouse on
set -g base-index 1
set -g status-position top

set-option -g history-limit 5000

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind F1 select-pane -P 'bg=#222222'
bind F2 select-pane -P 'bg=#003333'
bind F3 select-pane -P 'bg=#330033'
bind F4 select-pane -P 'bg=#333300'
bind F5 select-pane -P 'bg=#003311'
bind F6 select-pane -P 'bg=#003311'
bind F7 select-pane -P 'bg=#001133'
bind F8 select-pane -P 'bg=#330000'

bind r source ~/.tmux.conf
bind -n C-l send-keys -R C-u C-k clear\n
