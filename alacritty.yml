window:
 -c "#{pane_current_path}"  decorations: full
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14.0
  offset:
    x: 2
    y: 5

env:
  TERM: xterm-256color

colors:
  primary:
    background: '0x120912'
    foreground: '0xffffff'
  normal:
    black: '0x000000'
    blue: '0x492ee1'
    cyan: '0x33bbc8'
    green: '0x25bc24'
    magenta: '0xd338d3'
    red: '0xc23621'
    white: '0xcbcccd'
    yellow: '0xadad27'
  bright:
    black: '0x818383'
    blue: '0x5833ff'
    cyan: '0x14f0f0'
    green: '0x31e722'
    magenta: '0xf935f8'
    red: '0xfc391f'
    white: '0xe9ebeb'
    yellow: '0xeaec23'


key_bindings:
  - { key: D, mods: Command, chars: "\x02\x25"}
  - { key: D, mods: Command|Shift, chars: "\x02\x22"}
  - { key: N, mods: Command, action: CreateNewWindow }
  - { key: T, mods: Command, chars: "\x02\x63" }
  - { key: 'Key0', mods: Command, chars: "\x02\x30" }
  - { key: 'Key1', mods: Command, chars: "\x02\x31" }
  - { key: 'Key2', mods: Command, chars: "\x02\x32" }
  - { key: 'Key3', mods: Command, chars: "\x02\x33" }
  - { key: 'Key4', mods: Command, chars: "\x02\x34" }
  - { key: 'Key5', mods: Command, chars: "\x02\x35" }
  - { key: 'Key6', mods: Command, chars: "\x02\x36" }
  - { key: 'Key7', mods: Command, chars: "\x02\x37" }
  - { key: 'Key8', mods: Command, chars: "\x02\x38" }
  - { key: 'Key9', mods: Command, chars: "\x02\x39" }
  - { key: 'Key1', mods: Command|Shift, chars: "\x02\x1b\x31" }
  - { key: 'Key2', mods: Command|Shift, chars: "\x02\x1b\x32" }
  - { key: W, mods: Command, chars: "\x02\x77" }

shell:
  program: /opt/homebrew/bin/tmux
