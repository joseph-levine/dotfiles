window:
  decorations: full
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 14.0
  offset:
    x: 2
    y: 5
  use_thin_strokes: true

colors:
  primary:
    background: '0x222222'
    foreground: '0xffffff'
  normal:
    black: '0x000000'
    blue: '0x0820ae'
    cyan: '0x27a3b0'
    green: '0x25a120'
    magenta: '0xae27af'
    red: '0x95100e'
    white: '0xbebebe'
    yellow: '0x979623'
  bright:
    black: '0x666666'
    blue: '0x132efa'
    cyan: '0x36e3e4'
    green: '0x30d42a'
    magenta: '0xe132e2'
    red: '0xe01f1d'
    white: '0xffffff'
    yellow: '0xe4e234'


key_bindings:
  - { key: N,        mods: Command, command: { program: "open", args: ["-nb", "io.alacritty"] } }
  - { key: T,        mods: Command,       chars: "\x01\x63" }
  - { key: W,        mods: Command,       chars: "\x01\x78" }
  - { key: F1,       mods: Shift,   command: { program: "tmux" args: ["select-pane", "-P", "'bg=222222'"] } }
  - { key: F2,       mods: Shift,   command: { program: "tmux" args: ["select-pane", "-P", "'bg=003333'"] } }
  - { key: F3,       mods: Shift,   command: { program: "tmux" args: ["select-pane", "-P", "'bg=330033'"] } }
  - { key: F4,       mods: Shift,   command: { program: "tmux" args: ["select-pane", "-P", "'bg=333300'"] } }
  - { key: F5,       mods: Shift,   command: { program: "tmux" args: ["select-pane", "-P", "'bg=330000'"] } }
  - { key: F6,       mods: Shift,   command: { program: "tmux" args: ["select-pane", "-P", "'bg=003311'"] } }
  - { key: F7,       mods: Shift,   command: { program: "tmux" args: ["select-pane", "-P", "'bg=001133'"] } }
